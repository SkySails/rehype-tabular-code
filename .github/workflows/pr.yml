name: Build project
on: [pull_request]

jobs:
  test:
    name: Test ğŸ§ª

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up node + Yarn cache
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn

      - name: Run unit tests ğŸ§ª
        run: yarn test:ci

      - name: Run E2E tests ğŸ§ª
        run: yarn test:e2e

  lint:
    name: Lint ğŸ“

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up node + Yarn cache
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn

      - name: Run linter ğŸ“
        run: yarn lint

  build:
    name: Build ğŸ› ï¸

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14.x', '16.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - run: yarn

      - name: Build
        run: yarn build
